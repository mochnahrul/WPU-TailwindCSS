<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS - Responsive Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-inter">
    <div class="container max-w-lg p-5 my-10 mx-auto">
      <h2 class="text-4xl sm:text-5xl font-bold bg-gradient-to-br from-sky-500 via-slate-500 to-slate-500 bg-clip-text text-transparent bg-transparent">Mochamad Nahrul</h2>
      <img src="https://source.unsplash.com/600x400?astronaut" alt="image" class="rounded-lg my-5" />
      <h3 class="text-2xl sm:text-3xl font-semibold text-slate-800 mb-2">Lorem ipsum dolor sit amet</h3>
      <p class="text-sm sm:text-md text-slate-600 mb-3">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo rem qui voluptate est quasi, laborum a officiis dolore repellendus? Tenetur corporis ea maiores vitae at assumenda deleniti a sint sequi!
      </p>
      <button class="text-sm font-semibold bg-gradient-to-br from-sky-500 via-slate-500 to-slate-500 hover:bg-gradient-to-br hover:from-sky-600 hover:via-slate-600 hover:to-slate-600 rounded-lg text-white py-2 px-3">Get Started</button>
    </div>
  </body>
</html>
