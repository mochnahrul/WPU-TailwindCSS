<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS - Functions & Directives</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-inter">
    <h1 class="font-bold bg-gradient-to-br from-sky-500 to-red-500 bg-clip-text text-transparent text-center py-10">Image Gallery</h1>
    <div class="wrapper grid grid-cols-2 md:grid-cols-4 gap-2 p-2 mb-10 mx-auto">
      <div class="flex text-md font-semibold text-slate-700 md:row-start-2 md:col-start-4">
        <p class="self-center"><span class="block">Mochamad Nahrul</span><span class="block">Mochamad Nahrul</span><span class="block">Mochamad Nahrul</span></p>
      </div>
      <div class="flex text-md font-semibold text-slate-700 md:row-start-2 md:col-start-2"><p class="self-end">@mochnahrul</p></div>
      <div class="grid-card group">
        <img src="https://source.unsplash.com/600x400?earth" alt="image" class="grid-card-img" />
      </div>
      <div class="grid-card md:col-start-3 group">
        <img src="https://source.unsplash.com/600x400?moon" alt="image" class="grid-card-img" />
      </div>
      <div class="grid-card group">
        <img src="https://source.unsplash.com/600x400?mars" alt="image" class="grid-card-img" />
      </div>
      <div class="grid-card group">
        <img src="https://source.unsplash.com/600x400?saturn" alt="image" class="grid-card-img" />
      </div>
      <div class="grid-card group">
        <img src="https://source.unsplash.com/600x400?neptune" alt="image" class="grid-card-img" />
      </div>
      <div class="grid-card md:col-start-2 group">
        <img src="https://source.unsplash.com/600x400?mercury" alt="image" class="grid-card-img" />
      </div>
      <div class="grid-card md:col-start-4 group">
        <img src="https://source.unsplash.com/600x400?venus" alt="image" class="grid-card-img" />
      </div>
      <div class="grid-card group">
        <img src="https://source.unsplash.com/600x400?jupiter" alt="image" class="grid-card-img" />
      </div>
      <div class="grid-card md:col-start-3 group">
        <img src="https://source.unsplash.com/600x400?astronaut" alt="image" class="grid-card-img" />
      </div>
      <div class="grid-card md:col-start-3 group">
        <img src="https://source.unsplash.com/600x400?sun" alt="image" class="grid-card-img" />
      </div>
    </div>
  </body>
</html>
