<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS - Pseudo Class & Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      #toggle:checked ~ label div.toggle-circle {
        @apply translate-x-4;
      }
    </style>
  </head>
  <body class="font-inter dark:bg-slate-800">
    <div class="flex justify-center my-10">
      <span class="text-xs text-slate-500 dark:text-white mr-2">Light</span>
      <input type="checkbox" class="hidden" id="toggle" />
      <label for="toggle">
        <div class="flex items-center w-10 h-5 bg-slate-500 rounded-full cursor-pointer p-1">
          <div class="toggle-circle w-4 h-4 bg-white rounded-full"></div>
        </div>
      </label>
      <span class="text-xs text-slate-500 dark:text-white ml-2">Dark</span>
    </div>

    <button class="block font-semibold bg-sky-500 hover:bg-sky-600 active:bg-sky-700 focus:ring focus:ring-sky-300 text-white rounded-full py-2 px-5 mx-auto mb-10">Submit</button>

    <div class="max-w-lg border border-slate-200 hover:bg-sky-500 rounded-xl shadow-md p-5 mx-auto mb-10 group">
      <h5 class="font-bold text-slate-700 dark:text-white text-lg mb-3 group-hover:text-white">My Card</h5>
      <p class="text-sm text-slate-600 dark:text-white first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:float-left first-letter:mr-2 selection:bg-lime-300 selection:text-slate-600 group-hover:text-white">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consectetur veritatis aperiam cupiditate sint similique id, deleniti beatae illo vel! Corrupti, aliquid nihil. Autem, exercitationem eligendi.
      </p>
    </div>

    <div class="max-w-lg border border-slate-200 rounded-xl shadow-md p-5 mx-auto">
      <form action="">
        <label for="email">
          <span class="block font-semibold text-slate-700 dark:text-white mb-1 after:content-['*'] after:text-pink-500 after:ml-0.5">Email</span>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="text-smblock w-full border rounded shadow py-2 px-3 placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 peer"
          />
          <p class="text-xs text-pink-700 my-1 invisible peer-invalid:visible">Email not valid</p>
        </label>
      </form>
    </div>

    <script>
      const checkbox = document.querySelector("#toggle");
      const html = document.querySelector("html");

      checkbox.addEventListener("click", function () {
        checkbox.checked ? html.classList.add("dark") : html.classList.remove("dark");
      });
    </script>
  </body>
</html>
