<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS - Transform, Transition, Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
            },
            animation: {
              "spin-slow": "spin 3s linear infinite",
              wiggle: "wiggle 1s ease-in-out infinite",
            },
            keyframes: {
              wiggle: {
                "0%, 100%": {
                  transform: "rotate(-3deg)",
                },
                "50%": { transform: "rotate(3deg)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="w-40 h-40 bg-sky-500 rounded-lg shadow-md hover:rotate-180 hover:bg-pink-500 transition my-10 mx-auto"></div>

    <div class="w-full h-full my-10 mx-auto group">
      <div class="w-40 h-40 bg-sky-500 rounded-lg shadow-md group-hover:rotate-180 group-hover:bg-pink-500 transition origin-top-left mb-10 mx-auto"></div>
    </div>

    <div class="max-w-fit flex flex-col items-center border border-sky-500 rounded-lg gap-y-10 p-10 mb-10 mx-auto">
      <div class="w-40 h-40 bg-pink-500 rounded-lg shadow-md animate-spin-slow"></div>

      <div class="w-40 h-40 bg-pink-500 rounded-full shadow-md animate-ping"></div>

      <div class="w-40 h-40 bg-pink-500 rounded-full shadow-md animate-pulse"></div>

      <div class="w-40 h-40 bg-pink-500 rounded-full shadow-md animate-bounce"></div>

      <div class="w-40 h-40 bg-pink-500 rounded-lg shadow-md animate-wiggle"></div>
    </div>
  </body>
</html>
